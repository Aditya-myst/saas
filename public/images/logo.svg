<svg width="500" height="140" viewBox="0 0 500 140" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Abstract AI Brain Circle -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7B61FF"/>
      <stop offset="100%" stop-color="#5AC8FA"/>
    </linearGradient>
  </defs>

  <circle cx="70" cy="70" r="50" fill="url(#gradient)" />

  <!-- Neural Dots -->
  <circle cx="70" cy="40" r="4" fill="white"/>
  <circle cx="70" cy="100" r="4" fill="white"/>
  <circle cx="40" cy="70" r="4" fill="white"/>
  <circle cx="100" cy="70" r="4" fill="white"/>

  <!-- Cross lines -->
  <line x1="70" y1="40" x2="70" y2="100" stroke="white" stroke-width="3"/>
  <line x1="40" y1="70" x2="100" y2="70" stroke="white" stroke-width="3"/>

  <!-- Brand Text -->
  <text x="140" y="80" font-family="Segoe UI, sans-serif" font-size="48" fill="#1A1A1A" font-weight="600">
    Mentora
  </text>
  <text x="140" y="115" font-family="Segoe UI, sans-serif" font-size="22" fill="#7B61FF" letter-spacing="3">
    AI Companion
  </text>
</svg>
